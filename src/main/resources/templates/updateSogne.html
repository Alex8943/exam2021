<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Update parish</h1>

<form id="update_parish">

    <div>
        <label class="title">Sogne kode</label>
        <input type="number" id="sognekode">
    </div>
    <hr>
    <div>
        <label class="title">Navn</label>
        <input type="text" id="name">
    </div>
    <hr>
    <div>
        <label class="title">infektionstal</label>
        <input type="text" id="infektionstal">
    </div>
    <hr>
    <div>
        <label class="title">dato</label>
        <input type="date" id="nedlukningsdato">
    </div>
    <hr>
    <div>
        <label class="title">kommune</label>
        <input type="text" id="kommune">
    </div>
    <hr>
    <div>
        <input style="margin: 2vw" class="btn btn-success" type="submit" id="submitButton" name="submitButton" value="Submit">
        <input style="margin: 2vw" class="btn btn-danger" type="submit" id="btnCancel" value="Cancel" onclick="location.href='/sogne'">
    </div>
</form>

</body>
</html>
