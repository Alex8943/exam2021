<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <h1>CREATE</h1>
    </div>
    <div class="row">
        <form action="/create" method="post" th:object="${sogne}">
            <div class="form-group">
                <input class="form-control" type="text" name="sogne" placeholder="sogne">
            </div>
            <div class="form-group">
                <label for="sogne"></label>
                <input class="form-control selectpicker" id="sogne" name="sogne" placeholder="sogne">
                    <option th:each="sogn : ${sogne}"
                        th:value="${sogn.id}"
                        th:value="${sogn.sognekode}"
                        th:value="${sogn.navn}"
                        th:value="${sogn.kommunekode}"
                        th:value="${sogn.smittetryk}"
                        th:value="${sogn.nedlukningsdato}"
                        >Sogne
                    </option>
            </div>
        </form>
        <p id="space"></p>
    </div>
</div>

</body>
</html>
