<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Parishes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="myTopnav">
    <div>
        <div class="topnav">
            <a href="/">Forside</a>
            <a href="/sogne">Sogner</a>
            <a href="/infektionstal">infektionstal</a>
        </div>
        <div id="border_header">
            <hr>
        </div>
    </div>

</header>

<div id="sognepage">
    <div id="sogne">
        <div class="sogneList">
            <h2>Sogne liste</h2>
            <div id="sogneList"></div>
        </div>


        <div class="create">
            <h2>Tilf√∏j en ny sogne</h2>
            <form id="createSogne">
                <div>
                    <label class="title">Sogne kode</label>
                    <input type="number" id="createSogn">
                </div>
                <hr>
                <div>
                    <label class="title">Navn</label>
                    <input type="text" id="navn">
                </div>
                <hr>
                <div>
                    <label class="title">Infection Pressure</label>
                    <input type="text" id="infektionstal">
                </div>
                <hr>
                <div>
                    <label class="title">Shutdown Time</label>
                    <input type="date" id="nedlukningsdato">
                </div>
                <hr>
                <div>
                    <label class="title">Commune</label>
                    <input type="text" id="kommuneId">
                </div>
                <hr>

                <div id="submitCreate">
                    <input class="btn btn-success" type="submit" id="submitButton" name="submitButton" value="Submit">
                </div>
            </form>
        </div>
    </div>


    <div id="statistic">
        <button class="btn btn-secondary" onclick="location.href='/infektionstal'">
            Se infektionstal her
        </button>
    </div>
</div>



</body>
</html>
