<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div align="center" class="container my-2">
    <h1> Kommune Liste </h1>

    <a th:href="@{/showNewKommuneForm}" class="btn btn-primary btn-sm mb-3"> Tilf√∏j Kommune </a>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th> Kommune</th>

            <th> Kommune Kode</th>
            <th> Sogn</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="kommune : ${kommuneliste}">
            <td th:text="${kommune.kommunenavn}"></td>
            <td th:text="${kommune.kommunekode}"></td>

</div>

    <dic class="row">
        <div class table>
            <thead class="thead-beight">
            <tr>
                <th>Id</th>
                <th>sognekode</th>
                <th>navn</th>
                <th>kommunekode</th>
                <th>smittetryk</th>
                <th>nedlukningsdato</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="k : ${sogne}">
                <td th:text="${k.id}"></td>
                <td th:text="${k.sognekode}"></td>
                <td th:text="${k.navn}"></td>
                <td th:text="${k.kommunekode}"></td>
                <td th:text="${k.smittetryk}"></td>
                <td th:text="${k.nedlukningsdato}"></td>

                <td>
                    <div class="btn.group">
                        <a th:href="@{'/update/' + ${k.id}}" class="btn btn-warning">Update</a>
                        <a th:href="@{'/delete/' + ${k.id}}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
      </div>
    </dic>
</div>
<div class="row">
    <a href="create" class="btn btn-primary" role="button">Lav Sogn Data</a>
</div>


</body>
</html>
